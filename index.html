<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinesweeperJS</title>

    <!-- Score Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>MinesweeperJS</h1>
    </header>
    <main id="root">
      <div id="game-container">
        <div id="header">
          <div id="flags">010</div>
          <button id="reset">&#128578;</button>
          <div id="timer">000</div>
        </div>
        <div id="game" class="beginner"></div>
      </div>
      <div id="difficulty-selection">
        <button class="difficulty" data-difficulty="beginner">Beginner</button>
        <button class="difficulty" data-difficulty="intermediate">Intermediate</button>
        <button class="difficulty" data-difficulty="advanced">Advanced</button>
      </div>
    </main>
    <footer>By Ivan Gonzalez - 2023</footer>
    <dialog id="game-over-dialog">
      <p>You've won!</p>
      <div id="final-score"></div>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
    <!-- <button id="show-dialog">Open Dialog</button> -->
    <script src="index.js"></script>
  </body>
</html>
